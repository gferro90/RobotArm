"$Application1 = {"
"    Class = RealTimeApplication"
"    +Functions = {"
"        Class = ReferenceContainer"
"        +GAM1 = {"
"            Class = RobotArmGAM"
"            NumberOfMotors = 2"
"            Kp={80, 80}"
"            Ki={0, 0}"
"            Kd={0, 0}"
"            SwitchPinMask=0x2400"
"            MaxPwm={999, 999}"
"            MinPwm={0, 0}"
"            MinControl={0, 0}"
"            MaxControl={12000, 12000}"
"            EndSwitchBound={50, 50}"
"            CounterDirection = {-1,-1}"
"            InputSignals = {"
"               TimerSignal = {"
"                   DataSource = Timer"
"                   Frequency = 50.0"
"                   Type = uint32"
"               }"
"               FromUSB = {"
"                   DataSource = USB"
"                   Type = int32"
"                   NumberOfDimensions = 1"
"                   NumberOfElements = 2"
"               }"
"               FromEncoder1 = {"
"                   DataSource = Encoder1"
"                   Type = uint32"
"               }"
"               FromEncoder2 = {"
"                   DataSource = Encoder2"
"                   Type = uint32"
"               }"
"               FromMS = {"
"                   DataSource = MS"
"                   Type = uint32"
"               }"
"            }"
"            OutputSignals = {"
"               ToDirection1 = {"
"                   DataSource = Direction1"
"                   Type = uint32"
"               }"
"               ToDirection2 = {"
"                   DataSource = Direction2"
"                   Type = uint32"
"               }"
"               ToPWM1 = {"
"                   DataSource = PWM1"
"                   Type = uint32"
"               }"
"               ToPWM2 = {"
"                   DataSource = PWM2"
"                   Type = uint32"
"               }"
"               Diagnostics = {"
"                   DataSource = USB"
"                   Type = int32"
"                   NumberOfDimensions = 1"
"                   NumberOfElements = 9"
"               }"
"            }"
"        }"
"    }"
"    +States = {"
"        Class = ReferenceContainer"
"        +State1 = {"
"            Class = RealTimeState"
"            +Threads = {"
"                Class = ReferenceContainer"
"                +Thread1 = {"
"                    Class = RealTimeThread"
"                    Functions = { GAM1 }"
"                }"
"            }"
"        }"
"    }"
"    +Data = {"
"        DefaultDataSource = DDB1"
"        Class = ReferenceContainer"
"        +Timings = {"
"            Class = TimingDataSource"
"        }"
"        +Timer = {"
"            Class = TimerDataSource"
"        }"
"        +USB = {"
"            Class = USBCommunication" 
"            ReadBlocking = 0"
"            WriteBlocking = 0"
"        }"
"        +PWM1 = {"
"            Class = PWM"
"            TimIdentifier = TIM4" 
"            Channel = 1"
"            ZeroVal = 0"
"        }"
"        +PWM2 = {"
"            Class = PWM"
"            TimIdentifier = TIM9" 
"            Channel = 0"
"            ZeroVal = 0"
"        }"
"        +Direction1 = {"
"            Class = GPIO"
"            GpioIdentifier = GPIOB" 
"        }"
"        +Direction2 = {"
"            Class = GPIO"
"            GpioIdentifier = GPIOD" 
"        }"
"        +Encoder1 = {"
"            Class = EncodersCounterDataSource"
"            TimIdentifier = TIM3" 
"        }"
"        +Encoder2 = {"
"            Class = HCTL2022"
"            OE_Port = GPIOD"
"            OE_Pin = 3"
"            SEL_Port = GPIOD"
"            SEL_Pin = 2"
"            RESET_Port = GPIOE"
"            RESET_Pin = 8"
"            CLK_Id = TIM1"
"            CLK_Channel = 3" 
"			 ByteReg_Port = GPIOC"
"			 ByteReg_Mask = 0xff00"
"        }"
"        +MS = {"
"            Class = GPIO"
"            GpioIdentifier = GPIOE" 
"        }"
"    }"
"    +Scheduler = {"
"        TimingDataSource = Timings"
"        Class = BasicScheduler"
"    }"
"}"
