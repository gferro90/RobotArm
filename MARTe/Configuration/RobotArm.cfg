"$Application1 = {"
"    Class = RealTimeApplication"
"    +Functions = {"
"        Class = ReferenceContainer"
"        +GAM1 = {"
"            Class = RobotArmGAM"
"            NumberOfMotors = 1"
"            Kp={80}"
"            Ki={0}"
"            Kd={0}"
"            DirPinMask=0x10"
"            SwitchPinMask=0x3e00"
"            MaxPwm={999}"
"            MinPwm={0}"
"            MinControl={0}"
"            MaxControl={12000}"
"            InputSignals = {"
"               TimerSignal = {"
"                   DataSource = Timer"
"                   Frequency = 50.0"
"                   Type = uint32"
"               }"
"               FromUSB = {"
"                   DataSource = USB"
"                   Type = int32"
"                   NumberOfDimensions = 1"
"                   NumberOfElements = 2"
"               }"
"               FromEncoder = {"
"                   DataSource = Encoder"
"                   Type = uint32"
"               }"
"               FromMicroSwitch = {"
"                   DataSource = MicroSwitch"
"                   Type = uint32"
"               }"
"            }"
"            OutputSignals = {"
"               ToDirection = {"
"                   DataSource = Direction"
"                   Type = uint32"
"               }"
"               ToPWM = {"
"                   DataSource = PWM"
"                   Type = uint32"
"               }"
"               Diagnostics = {"
"                   DataSource = USB"
"                   Type = int32"
"                   NumberOfDimensions = 1"
"                   NumberOfElements = 6"
"               }"
"            }"
"        }"
"    }"
"    +States = {"
"        Class = ReferenceContainer"
"        +State1 = {"
"            Class = RealTimeState"
"            +Threads = {"
"                Class = ReferenceContainer"
"                +Thread1 = {"
"                    Class = RealTimeThread"
"                    Functions = { GAM1 }"
"                }"
"            }"
"        }"
"    }"
"    +Data = {"
"        DefaultDataSource = DDB1"
"        Class = ReferenceContainer"
"        +Timings = {"
"            Class = TimingDataSource"
"        }"
"        +Timer = {"
"            Class = TimerDataSource"
"        }"
"        +USB = {"
"            Class = USBCommunication" 
"            ReadBlocking = 0"
"            WriteBlocking = 0"
"        }"
"        +PWM = {"
"            Class = PWM"
"            TimIdentifier = TIM4" 
"            Channel = 0"
"            ZeroVal = 0"
"        }"
"        +Direction = {"
"            Class = GPIO"
"            GpioIdentifier = GPIOD" 
"        }"
"        +Encoder = {"
"            Class = ResetEncoderDataSource"
"            TimIdentifier = TIM2" 
"            ResetEncoder = 1"
"        }"
"        +MicroSwitch = {"
"            Class = GPIO"
"            GpioIdentifier = GPIOE" 
"        }"
"    }"
"    +Scheduler = {"
"        TimingDataSource = Timings"
"        Class = BasicScheduler"
"    }"
"}"
